<script>
  var wurl = "https://public-api.wordpress.com/rest/v1/sites/www.mikeislearning.com/posts/";


//async gets the data from the wordpress site, puts it into local storage
//
if(!JSON.parse(localStorage.getItem('wordpress'))){
  $.ajax({
      url: wurl,
      dataType: 'jsonp',
      success: function (data) {

        localStorage.setItem('wordpress', JSON.stringify(data));

  }});
}

//puts the localStorage stuff in here
var articleStorage = JSON.parse(localStorage.getItem('wordpress'));


$.each(articleStorage.posts, function (i, post){

  var articleButton =  '<div class="articleSummary"  id = "article'+i+'"><p class="articleTitle">' + post.title + '</p>';


  var articleDate = formatDate(post.date);


      articleButton += '<p>' + post.excerpt + '</p>';

      articleButton += '<figure class="articlePhoto"><figcaption class="articleDate">' + articleDate + '</figcaption></figure><hr></div>';


  $(articleButton).appendTo("#posts");


  $('#posts').hammer().on('tap', '#article'+i, function(){
      showArticle(i, post.title);
  });

});
