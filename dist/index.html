  <div class="content-padded">
<!-- hope it works -->
    <h1>Mike's fucking awesome app</h1>

      <hr />
      <div id="posts">

      </div>
  </div>
 <script>

var wurl = "https://public-api.wordpress.com/rest/v1/sites/www.mikeislearning.com/posts";

//this should print out the number of articles there are
//console.log(JSON.parse(localStorage.getItem('wordpress')).found);

//async gets the data from the wordpress site, puts it into local storage


if(!localStorage.getItem('wordpress')){

  $.ajax({
      url: wurl,
      dataType: 'jsonp'
    }).done(function(data){
      localStorage.setItem('wordpress', JSON.stringify(data));
      var articleStorage = JSON.parse(localStorage.getItem('wordpress'));
      showList(articleStorage);
    }).fail(function() {
      alert("Failed to load articles. Sorry :(");
  });

}
else{
  var articleStorage = JSON.parse(localStorage.getItem('wordpress'));
  showList(articleStorage);
}

//puts the localStorage stuff in here


function showList(articleStorage){
  $.each(articleStorage.posts, function (i, post){

    var articleButton =  '<main class="singleArticle"><div class="articleSummary"  id = "article'+i+'"><p class="articleTitle">' + post.title + '</p>';
      articleButton += '<p>' + post.excerpt + '</p></div>';

    var articleDate = formatDate(post.date);//formats the date for article

    articleButton += '<figure class="articlePhoto"><img src="http://placehold.it/100x100"><figcaption class="articleDate">' + articleDate + '</figcaption></figure><img class="rightArrow" src="icons/breadcrumb.png"></main><hr>';


    $(articleButton).appendTo("#posts");


    $('#posts').hammer().on('tap', '#article'+i, function(){
        showArticle(i, post.title);
    });

  });
}

</script>
</body>
