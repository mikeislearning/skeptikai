<!-- hope it works -->

<script>


//puts the localStorage stuff in here

/**
 * The next several lines are meant to reload this page whenever a user goes to it, to shows the saved articles
 * @return {[type]} [description]
 */
steroids.on("ready", function() {
    document.addEventListener("visibilitychange", visibilityChanged);
});

//eventsFired is set to prevent this from firing twice
var eventsFired = 0;
var visibilityChanged = function() {
  eventsFired++;

  if (eventsFired%2 !== 0 && !document.hidden){
   window.location.reload();
  }

}

//localStorage.addEventListener("newValue", window.location.reload());




if(localStorage.getItem('savedArticles')){
  var articles = JSON.parse(localStorage.getItem('savedArticles'));
  showList(articles);
}
else{
   var articleButton = '<p>You have no saved articles</p>';
  $(articleButton).appendTo("#posts");

}





</script>
